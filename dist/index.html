<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>
  <body>
    <div class="main" id="mainForFon">
      <header class="header">
        <div class="container">
          <div class="header-fon">
            <div class="header-title">
              <h1 class="header-title-head">TODO</h1>
            </div>
            <button class="header-icon"></button>
          </div>
        </div>
      </header>

      <div class="main">
        <section class="todo-section">
          <div class="container">
            <div class="toDo">
              <div class="toDo-new">
                <input
                  class="toDo-new__input"
                  type="text"
                  id="new-task"
                  placeholder="Create a new todoâ€¦"
                />
                <button class="toDo__add" id="add"></button>
              </div>

              <div class="toDo-tasks">
                <ul class="toDo__list" id="tasks">
                  <li
                    class="toDo__task toDo__task_complete item"
                    id="1"
                    draggable="true"
                  >
                    <label class="toDo__checkbox">
                      <input class="check" type="checkbox" checked />
                      <div class="toDo__checkbox-div">
                        <div class="toDo__checkbox-div__innner"></div>
                      </div>
                    </label>
                    <div class="toDo__task-text">
                      Complete online JavaScript course
                    </div>

                    <button class="toDo__task-del">
                      <img
                        class="toDo__task-del__img"
                        src="./assets/images/close.svg"
                        alt="close"
                      />
                    </button>
                  </li>
                  <!-- 2 -->
                  <li class="toDo__task item" id="2" draggable="true">
                    <label class="toDo__checkbox">
                      <input class="check" type="checkbox" />
                      <div class="toDo__checkbox-div">
                        <div class="toDo__checkbox-div__innner"></div>
                      </div>
                    </label>
                    <div class="toDo__task-text">Jog around the park 3x</div>

                    <button class="toDo__task-del">
                      <img
                        class="toDo__task-del__img"
                        src="./assets/images/close.svg"
                        alt="close"
                      />
                    </button>
                  </li>

                  <!-- 3 -->
                  <li class="toDo__task item" id="3" draggable="true">
                    <label class="toDo__checkbox">
                      <input class="check" type="checkbox" />
                      <div class="toDo__checkbox-div">
                        <div class="toDo__checkbox-div__innner"></div>
                      </div>
                    </label>
                    <div class="toDo__task-text">10 minutes meditation</div>

                    <button class="toDo__task-del">
                      <img
                        class="toDo__task-del__img"
                        src="./assets/images/close.svg"
                        alt="close"
                      />
                    </button>
                  </li>

                  <!-- 4 -->
                  <li class="toDo__task item" id="4" draggable="true">
                    <label class="toDo__checkbox">
                      <input class="check" type="checkbox" />
                      <div class="toDo__checkbox-div">
                        <div class="toDo__checkbox-div__innner"></div>
                      </div>
                    </label>
                    <div class="toDo__task-text">Read for 1 hour</div>

                    <button class="toDo__task-del">
                      <img
                        class="toDo__task-del__img"
                        src="./assets/images/close.svg"
                        alt="close"
                      />
                    </button>
                  </li>

                  <!-- 5 -->
                  <li class="toDo__task item" id="5" draggable="true">
                    <label class="toDo__checkbox">
                      <input class="check" type="checkbox" />
                      <div class="toDo__checkbox-div">
                        <div class="toDo__checkbox-div__innner"></div>
                      </div>
                    </label>
                    <div class="toDo__task-text">Pick up groceries</div>

                    <button class="toDo__task-del">
                      <img
                        class="toDo__task-del__img"
                        src="./assets/images/close.svg"
                        alt="close"
                      />
                    </button>
                  </li>
                  <!-- 6 -->
                  <li class="toDo__task item" id="6" draggable="true">
                    <label class="toDo__checkbox">
                      <input class="check" type="checkbox" />
                      <div class="toDo__checkbox-div">
                        <div class="toDo__checkbox-div__innner"></div>
                      </div>
                    </label>
                    <div class="toDo__task-text">
                      Complete Todo App on Frontend Mentor
                    </div>

                    <button class="toDo__task-del">
                      <img
                        class="toDo__task-del__img"
                        src="./assets/images/close.svg"
                        alt="close"
                      />
                    </button>
                  </li>
                </ul>

                <div class="toDo-tasks__menu">
                  <div class="toDo-count">
                    <span id="count">6</span>
                    <span>items left</span>
                  </div>

                  <div class="toDo-folders">
                    <button class="toDo-folders-all all">All</button>
                    <button class="toDo-folders-all active">Active</button>
                    <button class="toDo-folders-all completed">
                      Completed
                    </button>
                  </div>

                  <div class="toDo-clear">
                    <button class="toDo-clear__btn">Clear Completed</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="hide"></div>

            <div class="toDo-copyright">
              <span>Drag and drop to reorder list</span>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="assets/js/script.min.js"></script>
  </body>
</html>
